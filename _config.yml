# ==================================================
# Samizo-AITL Zenn Articles : Jekyll Config
# ==================================================

title: "Samizo-AITL Zenn Articles"
description: >
  Canonical repository for Zenn articles and books.
  GitHub Pages is used for design verification.

lang: ja
timezone: Asia/Tokyo

url: "https://samizo-aitl.github.io"
baseurl: "/zenn-articles"

# --------------------------------------------------
# Theme (自作レイアウトのみ)
# --------------------------------------------------
theme: null
remote_theme: null

# --------------------------------------------------
# Markdown / Math
# --------------------------------------------------
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# --------------------------------------------------
# Assets
# --------------------------------------------------
include:
  - assets

# --------------------------------------------------
# Defaults
# --------------------------------------------------
# ★ pages / articles / index すべて layout を通す
defaults:
  - scope:
      path: ""
    values:
      layout: default
