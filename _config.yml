# ==================================================
# Samizo-AITL Zenn Articles : Jekyll Config
# ==================================================

title: ""
description: >
  Markdown SSOT for Zenn technical articles and books.
  GitHub is the design space. Zenn is the publishing surface.

lang: ja
timezone: Asia/Tokyo

# --------------------------------------------------
# Theme
# --------------------------------------------------
# theme: minima   # 使用しない（完全自前レイアウト）

# --------------------------------------------------
# Markdown / Math / Code
# --------------------------------------------------
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# ※ 数式エンジンは指定しない
# ※ MathJax は layout 側で読み込む

# --------------------------------------------------
# Build
# --------------------------------------------------
permalink: pretty

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# --------------------------------------------------
# Defaults
# --------------------------------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: default
