# ==================================================
# Samizo-AITL Zenn Articles : Jekyll Config
# ==================================================

title: ""
description: >
  Markdown SSOT for Zenn technical articles and books.
  GitHub is the design space. Zenn is the publishing surface.

lang: ja
timezone: Asia/Tokyo

# --------------------------------------------------
# Markdown / Math / Code
# --------------------------------------------------
markdown: kramdown

kramdown:
  # GitHub Pages 互換モード（重要）
  input: GFM

  # MathJax を前提に数式を保持
  math_engine: mathjax

  # Syntax highlight
  syntax_highlighter: rouge

  # Markdown の改行をそのまま改行にしない
  hard_wrap: false

# --------------------------------------------------
# Build
# --------------------------------------------------
permalink: pretty

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# --------------------------------------------------
# Defaults
# --------------------------------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: default
