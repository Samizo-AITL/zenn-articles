title: "zenn-article"
description: "Zenn article rendering environment with MathJax and Mermaid."
lang: en

url: "https://samizo-aitl.github.io"
baseurl: "/zenn-article"

# テーマは使わない（自作レイアウトのみ）
theme: null
remote_theme: null

# Markdown / Math
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# ★ 重要：assets を Pages に含める
include:
  - assets
