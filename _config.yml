title: "zenn-articles"
description: >
  Zennに公開する技術記事およびBookの
  Markdown原稿（一次情報・正本）を管理するリポジトリです。

lang: ja
timezone: Asia/Tokyo

url: "https://samizo-aitl.github.io"
baseurl: "/zenn-articles"

theme: null
remote_theme: null

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

include:
  - assets

defaults:
  - scope:
      path: ""
    values:
      layout: default
