<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- =================================================
       CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- =================================================
       KaTeX
  ================================================== -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- =================================================
       Mermaid
  ================================================== -->
  <script defer
          src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>

<body>

  <!-- =================================================
       Hero / Header
  ================================================== -->
  <header class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">{{ site.title }}</h1>
      <p class="hero-subtitle">
        Markdown SSOT for Technical Writing<br>
        <span>GitHub = Design Space / Zenn = Publishing Surface</span>
      </p>
    </div>
  </header>

  <!-- =================================================
       Main
  ================================================== -->
  <main>
    {{ content }}
  </main>

  <!-- =================================================
       Footer
  ================================================== -->
  <footer class="footer">
    <p>
      © Samizo-AITL —
      Engineering Knowledge Hub
    </p>
  </footer>

  <!-- =================================================
       JS Initializers
  ================================================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      /* ---------- KaTeX ---------- */
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$",  right: "$",  display: false }
        ],
        throwOnError: false
      });

      /* ---------- Mermaid ---------- */
      mermaid.initialize({
        startOnLoad: false,
        theme: "default",
        themeVariables: {
          background: "#ffffff"
        }
      });

      mermaid.run({
        querySelector: "code.language-mermaid"
      });
    });
  </script>

</body>
</html>
