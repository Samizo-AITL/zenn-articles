<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- =================================================
       CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Table safety net -->
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4em 0.6em;
      vertical-align: top;
    }
    th {
      background: #f6f6f6;
      font-weight: 600;
    }
  </style>

  <!-- =================================================
       MathJax v3
  ================================================== -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    async>
  </script>

  <!-- =================================================
       Mermaid
  ================================================== -->
  <script
    src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"
    defer>
  </script>
</head>

<body>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <p>© Samizo-AITL — Engineering Knowledge Hub</p>
  </footer>

  <!-- =================================================
       JS Initializers
  ================================================== -->
  <script>
    window.addEventListener("load", async () => {

      /* ---------- Mermaid ---------- */
      if (window.mermaid) {
        mermaid.initialize({
          startOnLoad: false,
          theme: "default"
        });
        await mermaid.run({
          querySelector: "code.language-mermaid"
        });
      }

      /* ---------- MathJax (after layout fixed) ---------- */
      if (window.MathJax && MathJax.typesetPromise) {
        await MathJax.typesetPromise();
      }

    });
  </script>

</body>
</html>
