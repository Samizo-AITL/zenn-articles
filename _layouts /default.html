<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- =================================================
       CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Table safety net -->
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4em 0.6em;
      vertical-align: top;
    }
    th {
      background: #f6f6f6;
      font-weight: 600;
    }
  </style>

  <!-- =================================================
       MathJax v3  (重要: async禁止 / defer推奨)
  ================================================== -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],     // ★ $...$ は使わない（GFM事故回避）
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    defer>
  </script>

  <!-- =================================================
       Mermaid (v10)
  ================================================== -->
  <script
    src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"
    defer>
  </script>
</head>

<body>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <p>© Samizo-AITL — Engineering Knowledge Hub</p>
  </footer>

  <!-- =================================================
       JS Initializers
       - Mermaid: ```mermaid フェンス → <code class="language-mermaid"> を自動変換して描画
       - MathJax: ページ読込後に typeset（念のため）
  ================================================== -->
  <script>
    window.addEventListener("load", async () => {

      /* ---------- Mermaid: fenced code を .mermaid に変換 ---------- */
      try {
        const mermaidCodes = document.querySelectorAll("pre > code.language-mermaid");
        mermaidCodes.forEach((code) => {
          const pre = code.parentElement;
          const container = document.createElement("div");
          container.className = "mermaid";
          container.textContent = code.textContent; // Mermaidソース
          pre.replaceWith(container);
        });

        if (window.mermaid) {
          mermaid.initialize({ startOnLoad: false, theme: "default" });
          // 変換後の .mermaid をまとめて描画
          await mermaid.run({ querySelector: ".mermaid" });
        }
      } catch (e) {
        console.warn("Mermaid render failed:", e);
      }

      /* ---------- MathJax ---------- */
      try {
        if (window.MathJax && MathJax.typesetPromise) {
          await MathJax.typesetPromise();
        }
      } catch (e) {
        console.warn("MathJax typeset failed:", e);
      }

    });
  </script>

</body>
</html>
